  why:
  - title: Free & Open Source
    para:  The Minetest Engine is <a href="/get-involved/">developed</a> by an independent community of <a href="/credits/">volunteer developers</a>. It is provided for everyone to use, modify and redistribute freely.

  - title: Modular & Customisable
    para: Access <a href="https://content.minetest.net/">a library of 2000+ free and open source community developed mods</a> to customize your EDU environment, and an <a href="https://rubenwardy.com/minetest_modding_book/en/index.html">accessible scripting system</a> for you and your students to create your own!

  - title: Low-spec & Cross-platform
    para: Minetest has low system requirements, is compatible with previous generations of hardware, and allows crossplay from any supported device.


